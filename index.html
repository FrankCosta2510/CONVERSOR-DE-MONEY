<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dinheiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo Conversor" />

    <main>
        <label>
            Converter <b>de</b>
            <select>

                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="Dólar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">

            <button class="convert-button">Converter</button>

            <section>

                <div class="moeda-centro">
                    <img src="./assets/real.png" alt="logo-moeda-brasileira" />
                    <p class="curency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,0</p>
                </div>

                <img class="arrow" src="./assets/arrow.png" alt="logo-setas" />

                <div class="corrency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-Americana" />
                    <p class="curency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value"> US$ 0.0 </p>                    
                   
                
                </div>
                </div>
                
            </section>

            </input>
        </label>

    </main>


</body>

<script src="./script.js"> </script>

</html>
